name: Feature request
description: Suggest an idea to improve the project.
title: "[FEATURE] <your idea here>"
labels: [enhancement]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Have a cool idea? Tell us more!

  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: What would you like to see added or changed?
      placeholder: I think it would be cool if...

  - type: textarea
    id: benefits
    attributes:
      label: Why is this feature useful?
      description: How would it improve the project for you or others?

  - type: textarea
    id: alternatives
    attributes:
      label: Any alternatives or related features youâ€™ve considered?
      placeholder: I also thought about...

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context or mockups you'd like to share.
